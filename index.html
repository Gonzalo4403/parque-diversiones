<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Parque de diversiones</title>
    <link rel="stylesheet" href="parque.css">
  </head>
  <body>
    <h1>Compra tus entradas aca</h1>
    <p>Si tenes menos de 14 años pagas la mitad</p>

    <form>
      <input id="tf" type="text" name="" value="" placeholder="Edad">
      <button id="btn-1" type="button" name="button">Agregar entrada</button>
      <button id="btn-2" type="button" name="button">Finalizar compra</button>
    </form>

    <hr>

    <h3>Total de la compra: $<span id="total">0</span></h3>

    <hr>

    <h3>Porcentaje de menores: <span id="menores">0</span>%</h3>

    <hr />

    <h3>El cliente mas joven tiene: <span id="cliente-min">0</span> años</h3>

    <hr />

    <h3>El cliente mas viejo tiene: <span id="cliente-max">0</span> años</h3>

    <hr />

    <h5>Hagan los ejercicios!!!</h5>

    <script src="parque.js" type="text/javascript"></script>

  </body>
</html>
